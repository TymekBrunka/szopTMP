{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col=lg-12">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'store' %}">Continue shopping</a>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>4</strong></h5></th>
                        <th><h5>Total: <strong>200.00</strong></h5></th>
                        <th>
                            <a class="btn btn-success" href="{% url 'checkout' %}" style="float:right; margin: 5px;">checkout</a>
                        </th>
                    </tr>
                </table>
            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex:2;">
                        <strong>
                            <img width="200px" src="{% static 'images/placeholder.png' %}">
                        </strong>
                    </div>
                    <div style="flex:2;">
                        <strong>Produkt 1</strong>
                    </div>
                    <div style="flex:1;">
                        <strong>100.00 PLN</strong>
                    </div>
                    <div style="flex:1;">
                        <p class="quantity">2</p>
                        <div class="quantity">
                            <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}">
                            <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}">
                        </div>
                    </div>
                    <div style="flex:1;">
                        <strong>200.00 PLN</strong>
                    </div>
                </div>
                <div class="cart-row">
                    <div style="flex:2;">
                        <strong>
                            <img width="200px" src="{% static 'images/placeholder.png' %}">
                        </strong>
                    </div>
                    <div style="flex:2;">
                        <strong>Item</strong>
                    </div>
                    <div style="flex:1;">
                        <strong>Price</strong>
                    </div>
                    <div style="flex:1;">
                        <strong>Quantity</strong>
                    </div>
                    <div style="flex:1;">
                        <strong>Total</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
